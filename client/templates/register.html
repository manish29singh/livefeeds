<template name="register">
    <div class="container" style="margin-top: 3%; margin-bottom: 3%">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 block-white-20" >
                <center>
                    <h2>Register</h2>
                </center>
                <form class="register">
                    <div class="form-group">
                        <label> Full Name</label>
                        <input type="text" class="form-control" name="fullname">
                    </div>
                    <div class="form-group">
                        <label> Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label> Password </label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <label> City</label>
                        <input type="text" class="form-control" name="city">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary form-control" value="Register">
                        </div>
                        <div class="col-md-6">
                            <input type="reset" class="btn btn-danger form-control" value="Cancel">
                        </div>
                    </div>
                </form>
                <br>
                <p>
                    <center>Already have an account?
                        <a href="{{pathFor route = 'login'}}"> Click here!</a>
                    </center>
                </p>
            </div>
        </div>
    </div>
</template>
