<template name="bookmarks">
    <center><h2>Bookmarks</h2></center>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                {{#each bookmarks}}
                <div id="feed" class="block-white">
                    <div class="row">
                        <div class="col-md-3">
                            {{{this.news_img_url}}}
                        </div>
                        <div class="col-md-9">
                            <a href="{{this.news_link}}">
                                <h3>{{this.news_title}}</h3>
                            </a>
                            <h6>{{this.news_pubdate}} - {{this.news_channel}}</h6>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
